[project]
site_name = "Bespoke Biltong Product Manual"
site_description = "A new project generated from the default template project."
site_author = "Altus Booysen"
copyright = "Copyright &copy; 2025 The authors"
language = "en"
nav = [
  {"Home" = "index.md"},
  {"About" = "about/about.md"},
  {"What's in the box" = "in-the-box/in-the-box.md"},
  {"Functional description" = "functional-description/functional-description.md"},
  {"Powering up" = "powering-up/powering-up.md"},
  {"System health check" = "health-checks/health-checks.md"},
]

# Extra CSS
extra_css = ["stylesheets/extra.css"]

[project.theme]
custom_dir = "overrides"

[templates]
homepage = "homepage.html"

# Feature toggles
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "search.highlight"
]

# Color palettes
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

