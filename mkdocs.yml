# project
site_name: "Bespoke Biltong Product Manual"
site_description: "A new project generated from the default template project."
site_author: "Altus Booysen"
copyright: "Copyright Â© 2025 The authors"
language: "en"

nav:
    - Home: "index.md"
    - About: "about/about.md"
    - Overview:
        - "functional-description/functional-description.md"
        - "in-the-box/in-the-box.md" 
    - Setup:
        - "install-mobile-app/install-mobile-app.md"
        - "powering-up/powering-up.md"
        - "health-checks/health-checks.md"

theme:
    custom_dir: "overrides"
    features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    palette:
      - scheme: "default"
        toggle:
          icon: "lucide/sun"
          name: "Switch to dark mode"
      - scheme: "slate"
        toggle:
          icon: "lucide/moon"
          name: "Switch to light mode"

extra_css:
  - "stylesheets/extra.css"

templates:
  homepage: "homepage.html"

extra:
  generator: false